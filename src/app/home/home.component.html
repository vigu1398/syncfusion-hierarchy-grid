<div class="container">
  <div *ngIf = "flag2 && flag3">{{Load()}}</div>

  <ejs-grid #grid 
    [dataSource]='displayDataset' 
    enableHover='true'
    [childGrid]='childGrid' 
    [toolbar]='toolbar' 
    [allowPdfExport]='true' 
    [allowExcelExport]='true'
    allowFiltering='true'
    (toolbarClick)='toolbarClick($event)'
    [enableInfiniteScrolling]='true'
    allowFiltering='true'
    allowTextWrap='true'
    allowResizing= 'true'
    allowReordering='true'
    allowSorting='true' 
    showColumnChooser='true'
    height='400'
    width = "95%"  
  >
    <e-columns>
      
      <ng-template ngFor let-column [ngForOf]="columnSource"> 
        <e-column [field]="column"  [headerText]="column" > 
            </e-column> 
      </ng-template>

      <e-column headerText='Employee Image' width='150' textAlign='Center'>
        <ng-template #template let-data>
            <div class="image">
                <img src="../../assets/images/patient.png" alt="Image"/>
            </div>
        </ng-template>
      </e-column>

    </e-columns>

    <e-aggregates>
      <e-aggregate>
          <e-columns>
              <e-column type="Sum" field="_score">
                <!-- <p>Sum: {{displayDataset.Sum}}</p> -->
              </e-column>
          </e-columns>
      </e-aggregate>
  </e-aggregates>
  </ejs-grid>

  <div id="grid-lines-dd">
    <ejs-dropdownlist #dropdown1 id='ddlelement' width= '100px' [dataSource]='d1data' [fields]='ddlfields' value='Vertical' (change)="change($event)"></ejs-dropdownlist>
  </div>
</div>
